name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-format:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci --workspace=app
          npm ci --workspace=web
      
      - name: Run ESLint (app)
        run: cd app && npm run lint
      
      - name: Run ESLint (web)
        run: cd web && npm run lint
      
      - name: Run Prettier (app)
        run: cd app && npm run format
      
      - name: Run Prettier (web)
        run: cd web && npm run format

  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci --workspace=app
          npm ci --workspace=web
      
      - name: TypeScript check (app)
        run: cd app && npm run typecheck
      
      - name: TypeScript check (web)
        run: cd web && npm run typecheck

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci --workspace=app
          npm ci --workspace=web
      
      - name: Run unit tests (app)
        run: cd app && npm run test
      
      - name: Run unit tests (web)
        run: cd web && npm run test

  e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    continue-on-error: true  # Allow E2E to fail as it requires LoquiLex backend
    
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --workspace=app
      
      - name: Install Playwright browsers
        run: cd app && npx playwright install --with-deps
      
      - name: Run E2E tests (app)
        run: cd app && npm run e2e
        continue-on-error: true  # E2E tests require backend server
      
      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.node-version }}
          path: app/playwright-report/
          retention-days: 7

  build:
    name: Build Verification
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci --workspace=app
          npm ci --workspace=web
      
      - name: Build app
        run: cd app && npm run build
      
      - name: Build web
        run: cd web && npm run build
      
      - name: Upload build artifacts (app)
        uses: actions/upload-artifact@v4
        with:
          name: app-build-${{ matrix.node-version }}
          path: app/dist/
          retention-days: 7
      
      - name: Upload build artifacts (web)
        uses: actions/upload-artifact@v4
        with:
          name: web-build-${{ matrix.node-version }}
          path: web/dist/
          retention-days: 7
